<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [45, 22, 13, 89, 5,4,3,7,8,1,0];
        let min = numbers[0];
        for(i=0;i<numbers.length;i++){
            if(min>numbers[i]){

                min=numbers[i];
            }
        }
        console.log(min);

        for(val of numbers){
            if(min>val){
                min=val;
            }
        }
        console.log(min);

    </script>
</body>
</html>
