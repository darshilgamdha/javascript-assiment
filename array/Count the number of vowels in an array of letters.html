<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let letters = ['a', 'b', 'e', 'x', 'i', 'o'];
        count=0;
    
        for(let i=0;i<letters.length;i++){
            if(letters[i]== "a" || letters[i]== "e" || letters[i]=="i" || letters[i]=="o" || letters[i]=="u"){
                count++;
            }
        }
        console.log(count);
    </script>
</body>
</html>
