<body>
    <script>
        let matrix = [[1, 2], [3, 4], [5]];
        let arr=[];
        for(let i=0;i<matrix.length;i++){
            for(let j=0;j<matrix[i].length;j++){
                arr.push(matrix[i][j]);
            }
        }
        console.log(arr);
    </script>
