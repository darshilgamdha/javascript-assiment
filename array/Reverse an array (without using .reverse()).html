<body>
    <script>
        let letters = ['a', 'b', 'c', 'd'];
        reversed = [];
        for (let i = letters.length - 1; i >= 0; i--) {
            reversed.push(letters[i]);
        }
        console.log(reversed);
    </script>
</body>
