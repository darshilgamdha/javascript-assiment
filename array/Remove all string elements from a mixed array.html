<body>
    <script>
        let mixed = [1, "apple", 3, "banana", 5];
        let number = [];
        for(let i=0;i<mixed.length;i++){
            if(typeof mixed[i] === "number" ){
                number.push(mixed[i]);            }
        }
        console.log(number);
    </script>
