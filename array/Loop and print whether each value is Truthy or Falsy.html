<body>
    <script>
        let values = [true, false, "hi", "", 0, 42, null];
        let truthyOrFalsy = [];

        for (let val of values) {
            if (val) {
                truthyOrFalsy.push(`${val} is Truthy`);
            } else {
                truthyOrFalsy.push(`${val} is Falsy`);
            }
        }
        console.log(truthyOrFalsy);
    </script>
