<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scores = [10, 20, 30, 40, 50];
        sum = 0;
        for(val of scores){
            sum=sum+val;
            
        }
        avg=sum/scores.length;
        console.log("Avg : " + avg);

        result = [];
        for(val of scores){
            if(avg<val){
                result.push(val);
            }
        }
        console.log(result);
    </script>
</body>
</html>
